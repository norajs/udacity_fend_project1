<!doctype html>
<html>
    <head>
        <title>Nora J. Singer Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
    </head>
    <body>
        <!-- Main container - responsive design -->
        <div class="container">
            <!-- Header that includes logo and name -->
            <header>
                <img id="logo" src="img/logo.png" alt="logo">
                <div id="name">
                    <h1>Nora J. Singer</h1>
                    <h2>Web Developer</h2>
                </div>
            </header>
            <!-- Main photo -->
            <section class="photo">
                <picture>
                    <source media="(max-width: 370px)" srcset="img/web_small.jpg">
                    <source media="(min-width: 371px), (max-width: 900px)" srcset="img/web_large.jpg">
                    <img id="web" src="img/web.jpg" alt="Spider Web">
                </picture>
                
            </section>
            <!-- Project thumbnails -->
            <section class="projects">
                <figure>
                    <img class="project_image project1" src="img/project1.jpg" alt="stack of books">
                    <figcaption>
                        <h3>Project 1</h3>
                        <p>Description</p>
                    </figcaption>
                </figure>
                <figure>
                    <img class="project_image project2" src="img/project2.jpg" alt="laser hand">
                    <figcaption>
                        <h3>Project 2</h3>
                        <p>Description</p>
                    </figcaption>
                </figure>
                <figure>
                    <img class="project_image project3" src="img/project3.jpg" alt="team huddle">
                    <figcaption>
                        <h3>Project 3</h3>
                        <p>Description</p>
                    </figcaption>
                </figure>
            </section>
            <footer>
                <small>&copy; 2018, Nora J. Singer</small>
            </footer>
        </div>
        
        
    </body>

</html>
